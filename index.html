<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="includes/jquery/jquery-2.2.4.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="app/controller.js"></script>
	<script type="text/javascript" src="app/model.js"></script>
	<script type="text/javascript" src="app/view.js"></script>
	<script type="text/javascript" src="includes/main.js"></script>
</head>
<body>
<div class="pullLeft col-xs-4">
	<div class="form-group">
		<input class="form-control" type="text" name="title" placeholder="enter title">
		<input class="form-control"  type="date" name="dueDate">
		<input class="form-control"  type="text" name="description">
		<button id="submitTodo">SAVE</button>
	</div>
</div>
<div class="pullLeft col-xs-8" id="itemDisplay">
	
</div>
  <div class="modal fade" id="viewDialog" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <!-- <h4 class="modal-title">Modal Header</h4> -->
        </div>
        <div class="modal-body">
          <p>no text</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  <div id="itemTemplate" class="hidden form-group">
  	<div class="title well well-sm">{{title}}</div>
  	<div class="summary well well-sm">{{description}}</div>
  	<div class="dueDate well well-sm">{{dueDate}}</div>
  </div>
</body>
</html>
